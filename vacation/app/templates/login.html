{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'loginStyle.css' %}"/>
{% endblock css %}

{% block content %}
<div class='login'>
    <form method='POST'>
        {% csrf_token %}
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <div class='idpwInput'>
            <span>ID </span>
            <input type='text' name='id'>
            <span>PW </span>
            <input type='text' name='pw'>
        </div>
        <div class='loginBtn'>
            <button type='submit' class="button">로그인</button>
            <a href='http://127.0.0.1:8000/signup/'>1초 걸리는 ID만들기</a>
        </div>
    </form>
</div>
{% endblock content %}
